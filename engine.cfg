[application]

name="Abduction"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[debug]

max_remote_stdout_chars_per_second=2048
force_fps=0

[display.Android]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

seek=[key(S)]
shoot=[key(Return)]
accelerate=[key(Space)]
flee=[key(F)]
arrive=[key(A)]
jump=[key(Space)]
move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

use_pixel_snap=true
